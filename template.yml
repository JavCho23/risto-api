# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  This app will manage all Risto data

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform: AWS::Serverless-2016-10-31

# Shared configuration for all resources, more in
# https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    # The PermissionsBoundary allows users to safely develop with their function's permissions constrained
    # to their current application. All the functions and roles in this application have to include it and
    # it has to be manually updated when you add resources to your application.
    # More information in https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_boundaries.html
    PermissionsBoundary: !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/${AppId}-${AWS::Region}-PermissionsBoundary"

Parameters:
  AppId:
    Type: String

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # This is a Lambda function config associated with the source code: hello-from-lambda.js
  helloFromLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/handlers/hello-from-lambda.helloFromLambdaHandler
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Description: A Lambda function that returns a static string.
      Policies:
        # Give Lambda basic execution Permission to the helloFromLambda
        - AWSLambdaBasicExecutionRole
  listAllPayments:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/delivery/payment/handler/payment_list_all.listAll
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Description: This function return all method payments.
      Policies:
        # Give Lambda basic execution Permission to the helloFromLambda
        - AWSLambdaBasicExecutionRole
  addPersonalToLocal:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/delivery/personal/handler/personal_add.addPersonal
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Description: This function add a personal to a local.
      Policies:
        # Give Lambda basic execution Permission to the helloFromLambda
        - AWSLambdaBasicExecutionRole
  findLocal:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/delivery/local/handler/local_find.findLocal
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Description: This function return one local.
      Policies:
        # Give Lambda basic execution Permission to the helloFromLambda
        - AWSLambdaBasicExecutionRole
  listLocalPayments:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/delivery/payment/handler/payment_list_by_local.listByLocal
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Description: This function return local payments.
      Policies:
        # Give Lambda basic execution Permission to the helloFromLambda
        - AWSLambdaBasicExecutionRole
  listLocalItems:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/delivery/item/handler/item_list_by_local.listItemsByLocal
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Description: This function return all local items.
      Policies:
        # Give Lambda basic execution Permission to the helloFromLambda
        - AWSLambdaBasicExecutionRole
  getItemViews:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/delivery/item/handler/item_get_views.getItemViews
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Description: This function return one local.
      Policies:
        # Give Lambda basic execution Permission to the helloFromLambda
        - AWSLambdaBasicExecutionRole
  addItemView:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/delivery/item/handler/item_add_view.addItemView
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Description: This function return one local.
      Policies:
        # Give Lambda basic execution Permission to the helloFromLambda
        - AWSLambdaBasicExecutionRole
  authVerifyFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/auth/token/aplication/auth_verify_handler.authVerifyHandler
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Description: A Lambda function that authorizer risto.
      Policies:
        # Give Lambda basic execution Permission to the helloFromLambda
        - AWSLambdaBasicExecutionRole

  authLoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/auth/token/aplication/auth_login_handler.authLoginHandler
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Description: A Lambda function that authorizer risto.
      Policies:
        # Give Lambda basic execution Permission to the helloFromLambda
        - AWSLambdaBasicExecutionRole
